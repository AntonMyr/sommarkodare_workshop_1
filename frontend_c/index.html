<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sommarkodare workshop</title>
        <link type="text/css" rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./lib/bootstrap-4.5.0.min.css" />
    </head>
    <body>
        <h1 class="title">Lite tankar och funderingar</h1>
        <div id="resultDiv"></div>
    </body>
    <script src="./lib/ejs.min.js"></script>
    <script src="./lib/jquery-3.5.1.min.js"></script>
    <script src="components/cardComponent.js"></script>
    <script>
        $.ajax({
            url: "http://localhost:5005/api",
            type: "GET",
            dataType: "json",
            success: function (res) {
                let ejsInjectedHtml = ejs.render(cardComponent, {
                    data: res,
                });
                $("#resultDiv").html(ejsInjectedHtml);
            },
        });
    </script>
</html>
